<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="page-wrapper">
  <div class="container d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-center align-items-center gap-3 app-wrapper">
      <section class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <p>My balance</p>
          <p id="balance">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="logo">
      </section>

      <section class="d-flex flex-column justify-content-center align-items-center">
        <p id="last-7-days">Spending - Last 7 days</p>
        <div id="chart">

        </div>

        <hr>

        <div class="d-flex flex-row justify-content-between align-items-center mb-3 bottom-wrapper">
          <div class="d-flex flex-column">
            <p id="this-month">Total this month</p>
            <p id="this-month-amt">$478.33</p>
          </div>
          <div class="d-flex flex-column align-items-end justify-content-center w-100">
            <p id="increase-percent">+2.4%</p>
            <p class="w-100" id="from-last-month">from last month</p>
          </div>
        </div>

      </section>

    </div>
  </div>

</main>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Jessica Rosier</a>.
</div>
<!--Bootstrap JS CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
