<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--  Mapbox CDN-->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

<div id="header-background" class="d-flex flex-column align-items-center">
  <h1 class="text-white">IP Address Tracker</h1>
  <form id="form" class="d-flex">
    <input type="text" id="ip" placeholder="Search for any IP address or domain">
    <button id="search-btn" type="button"><img src="./images/icon-arrow.svg" alt="arrow"></button>
  </form>
</div>

<div class="d-flex gap-5 justify-content-center">
  <div class="d-flex flex-column gap-2 align-items-center">
    <p class="m-0 text-uppercase">ip address</p>
    <p class="m-0" id="ip-address"></p>
  </div>
  <div>
    <p class="m-0 text-uppercase">location</p>
    <p class="m-0" id="location"></p>
  </div>
  <div>
    <p class="m-0 text-uppercase">timezone</p>
    <p class="m-0" id="timezone"></p>
  </div>
  <div>
    <p class="m-0 text-uppercase">isp</p>
    <p class="m-0" id="isp"></p>
  </div>
</div>

<div id="map"></div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>

<!--Mapbox JS CDN -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
<!--Bootstrap JS CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script type="module" src="js/index.js"></script>
</body>
</html>
