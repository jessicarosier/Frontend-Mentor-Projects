<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main class="page-wrapper">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-center align-items-center profile-card">
      <img src="assets/images/jessicarosier.jpg" alt="Jessica Rosier Professional Headshot">
      <p class="d-flex flex-column justify-content-center align-items-center">
        <span id="name">Jessica Rosier</span>
        <span id="location">San Antonio, TX</span>
      </p>

      <blockquote>"Full Stack Web Developer"</blockquote>

      <a class="button" href="https://github.com/jessicarosier" target="_blank">Github</a>
      <a class="button" href="https://www.frontendmentor.io/profile/jessicarosier" target="_blank">Frontend Mentor</a>
      <a class="button" href="https://www.linkedin.com/in/jessica-rosier/" target="_blank">LinkedIn</a>

      <a class="button" href="https://www.facebook.com/jesickuhhhhhh/" target="_blank">Facebook</a>

      <a class="button" href="https://www.instagram.com/jessicarchristine/" target="_blank">
        Instagram
      </a>

    </div>
  </div>

</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</div>
