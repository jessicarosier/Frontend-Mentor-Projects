<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="/bootstrap-5.3.3/css/bootstrap.css">

  <!--  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <!--  Custom CSS  -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Job Listings</title>

</head>
<body>
<main class="d-flex flex-column justify-content-center align-items-center">
  <div class="header-img">
    <img src="images/bg-header-desktop.svg" alt="hero image" class="hero-image">

  </div>
  <div id="outer-filter-wrapper" class="bg-white d-flex align-items-center justify-content-between p-5">
    <div id="filter-wrapper" class="d-flex gap-3">

    </div>
    <a id="clear-btn" class="text-decoration-none d-none">Clear</a>
  </div>


  <div class="container my-5">
    <div class="job-listing-container d-flex flex-column gap-4">
      <!-- job listings added dynamically via JS -->
    </div>
  </div>

</main>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>

<!--  Custom JS -->
<script src="js/main.js" type="module"></script>
</body>
</html>
