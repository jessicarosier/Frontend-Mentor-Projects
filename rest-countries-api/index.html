<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rest Countries API</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css">
  <!--  Google Fonts  -->

  <style>
      .card-img-top {
          width: 100%;
          aspect-ratio: 16/9;
      }
  </style>

</head>
<body>
<main class="page-wrapper">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Where in the world?</span>
      <button class="btn" id="theme-switcher">
        <i class="fas fa-moon"></i>
        Dark Mode
      </button>
    </div>
  </nav>
  <div class="container">

    <div class="row">
      <div class="d-flex justify-content-between align-items-center mt-5">
        <div class="col-md-6">
          <input type="text" class="form-control" id="search" placeholder="Search for a country...">
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option disabled selected>Filter by Region</option>
            <option value="all">All</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceanic">Oceania</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mt-5 d-flex justify-content-between" id="countries-container">
      <!-- Countries will be displayed here -->
    </div>
  </div>


</main>


<script src="js/main.js"></script>
</body>
</html>
