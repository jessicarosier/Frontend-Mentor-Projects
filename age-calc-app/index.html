<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,400;1,700;1,800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
  <main class="container">
    <div class="row justify-content-center align-items-center bg-white gap-5 p-5">
      <div id="input-wrapper" class="d-flex flex-row flex-lg-column justify-content-center align-items-center">
        <div class="d-flex">
          <form class="d-flex gap-5">
            <label class="d-flex flex-column">Day
              <input class="w-100" placeholder="day" id="day-input">
              <p id="day-error" class="error"></p>
            </label>

            <label class="d-flex flex-column">Month
              <input class="w-100" placeholder="month" id="month-input">
              <p class="error"></p>
            </label>

            <label class="d-flex flex-column">Year
              <input class="w-100" placeholder="year" id="year-input">
              <p class="error"></p>
            </label>
          </form>
        </div>
      </div>

      <hr class="w-75">
      <div class="circle">
        <img src="images/icon-arrow.svg" alt="arrow" id="arrow">
      </div>


      <div id="age-display" class="d-flex justify-content-start align-items-start">
        <div class="d-flex flex-column justify-content-start align-items-start">
          <p class="age-display"><span id="years">--</span> years</p>
          <p class="age-display"><span id="months">--</span> months</p>
          <p class="age-display"><span id="days">--</span> days</p>
        </div>
      </div>


    </div>


  </main>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Jessica Rosier</a>.
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
